<button mat-icon-button class="close-button-dialog" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
<div style="text-align: center;">
    <h3 mat-dialog-title class="fs-16 color-text">
        Kết quả xác nhận báo cáo
    </h3>
    <div class="flex-row">
        
        <div style="text-align: center; width: 100%;" >Số liệu cập nhật tại thời điểm: <span *ngIf="data.item.thoiGianCapNhatDuLieu">{{data.item.thoiGianCapNhatDuLieu
            | date:'hh:mm dd/MM/yyyy'}}</span> 
            <span *ngIf="data.item.thoiGianXacNhan  else elseBlock">
                ,Thời gian xác nhận: {{data.item.thoiGianXacNhan
                | date:'hh:mm dd/MM/yyyy'}}, Trạng thái dữ liệu:</span>
            <span *ngIf="data.item.trangThaiXacNhan && data.item.trangThaiDuLieu == 1"
                style="color: blue;"> Đúng
            </span>
            <span *ngIf="data.item.trangThaiXacNhan && data.item.trangThaiDuLieu == 2"
                style="color: red;">
                Chưa đúng</span>
            <ng-template #elseBlock><span style="color: red;"> Chưa xác nhận số liệu</span></ng-template>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>
<mat-dialog-content mat-dialog-content>
    <div class="container">
        <img style="width:100%;height:100%;" [src]="environment.apiUrl + data.item.fileBaoCao" />
    </div>
</mat-dialog-content>
<div mat-dialog-actions style="text-align: right ; float: right;" class="fs-14">
    <button style="float: right;" mat-raised-button color="primary" (click)="downloadFile()">
        Tải xuống
    </button>
    <button mat-raised-button mat-dialog-close>
        Thoát
    </button>
</div>
