        <div class="flex-row resp">
            <div class="left">

            </div>
            <div class="right">
                <div class="flex-row">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Nội dung phê duyệt</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                            [formControl]="noiDung" cdkAutosizeMaxRows="7" placeholder="Nội dung phê duyệt"></textarea>
                            <mat-checkbox [(ngModel)]="isChecked">Đồng ý</mat-checkbox>
                    </mat-form-field>
                </div>
                <div class="flex-row">
                    <button mat-raised-button color="primary" (click)="kyDuyet(danhSachThaoTac.btnDongYKyChungTu)" *ngIf="enableButtonDongYKyChungTu"
                        style="width: 100px">
                        Đồng ý
                    </button>
                </div>
                <div class="flex-row">
                    <button mat-raised-button color="warn" (click)="khongDuyet(danhSachThaoTac.btnTuChoiKyChungTu)" *ngIf="enableButtonTuChoiKyChungTu"
                        style="width: 100px">
                        Không duyệt
                    </button>
                </div>
            </div>
